<!DOCTYPE html>
<html>
	<head>
		<script src="load_js.js"></script>
		<style>
			body {
				width:10em;
			}
			button {
				height: 30px;
				width: 30px;
				outline: none;
			}
			table {
				border-collapse: collapse;
				width: 300px;
				height: 100px;
			}
			tr {
				border: 1px solid;
			}
			tr td:nth-child(1), tr th:nth-child(1) {
				border-right: 1px solid;
			}
			td, th {
				padding: 5px;
			}
			.best, .clicked {
				background-color: #00ff00;
			}
			.tier_1{
				/*background: #E36E8D;*/
				background: #E9B8C5;
				border-radius: 20px;
				border: .5px solid white;
			}
			.tier_2{
				background: #D19B60;
				border-radius: 20px;
				border: .5px solid white;
			}
			.tier_3{
				background: #ABA95C;
				border-radius: 20px;
				border: .5px solid white;
			}
			.tier_4{
				background: #7ABC72;
				border-radius: 20px;
				border: .5px solid white;
			}
			.tier_5{
				background: #A3D3C5;
				border-radius: 20px;
				border: .5px solid white;
			}
			.tier_6{
				background: #38ADCB;
				border-radius: 20px;
				border: .5px solid white;
			}
			p {
				margin-left:10px;
			}
		</style>
	</head>
	<body>
		<h3>QB tiers</h3>

		<div id="RB"></div>
		<h3>TE tiers</h3>
		<div id="TE"></div>
		<h3>Flex tiers</h3>
		<div id="FLX"></div>
		<h3>K tiers</h3>
		<div id="K"></div>
		<h3>DST tiers</h3>
		<div id="DST"></div>
		<script src="popup.js"></script>
	</body>
</html>
